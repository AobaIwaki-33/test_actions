name: Run on PR
run-name: Run on PR
on:
  pull_request:
    types: [opened, synchronize]
defaults:
  run:
    shell: bash
jobs:
  write:
    runs-on: ubuntu-latest
    steps:
      - name: Write to file
        run: |
          echo "This is a PR" > pr.txt

      - name: Read file
        run: cat pr.txt

      - name: Upload file
        uses: actions/upload-artifact@v4
        with:
          name: pr-artifact
          path: pr.txt
          retention-days: 1

  test-download:
    runs-on: ubuntu-latest
    needs: write
    steps:
      - name: Download file
        uses: actions/download-artifact@v4
        with:
          name: pr-artifact

      - name: Read file
        run: cat pr.txt
